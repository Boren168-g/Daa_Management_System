<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Administrator â€” DAA Management System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="panel1" aria-label="Actions">
  <main class="login-wrap" role="main">
    <header class="login-header">
      <h1 class="brand1">Create Administrator</h1>
    </header>

    <section class="login-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes" aria-live="polite">
            {% for cat, msg in messages %}
              <li class="{{ cat }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" action="{{ url_for('signup') }}?role=administrator" id="createAdmin" novalidate>
        <div class="field">
          <label for="admin_sname">Name</label>
          <input id="admin_sname" name="name" class="input" type="text" placeholder="Full name" required>
        </div>

        <div class="field">
          <label for="admin_spass">Password</label>
          <input id="admin_spass" name="password" class="input" type="password" placeholder="Password" required>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn btn-primary" type="submit">Create Administrator</button>
          <a class="btn btn-ghost" href="{{ url_for('index') }}">Home</a>
        </div>
      </form>
    </section>
  </main>
  <div class="cta" aria-label="Actions">
      <div style="margin-top:50px"></div>
      <a class="btn btn-ghost" href="{{ url_for('administrators_page') }}">Back to Sign In</a>
      <small style="margin-top:8px">If you already have an account, pick the matching role to proceed.</small>
  </div>
  </div>
</body>
</html>
